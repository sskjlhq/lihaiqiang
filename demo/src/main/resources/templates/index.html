<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
</head>
<body>
<div th:text="${name}">登录页面</div>

<form th:action="@{/user/login}" method="post">
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <div>用户名：<input name="username" placeholder="请输入用户名"/></div>
    <div>密码：<input name="password" type="password" placeholder="请输入密码"></div>
    <input type="submit"/>
</form>

</body>
</html>
